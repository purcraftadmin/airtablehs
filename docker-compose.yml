version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: wcinv
      POSTGRES_PASSWORD: wcinv
      POSTGRES_DB: wcinv
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Both migrations run automatically on first container start (alphabetical order)
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
      - ./migrations/002_admin.sql:/docker-entrypoint-initdb.d/002_admin.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wcinv -d wcinv"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://wcinv:wcinv@db:5432/wcinv
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/admin/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
